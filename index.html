        let currentTemp = 1;
        let drawnCards = new Set();

        function initGame() {
            initThermometer();
            updateTempInfo();
        }

        // Inicializar term√¥metro vertical (10 a 1)
        function initThermometer() {
            const thermometer = document.getElementById('thermometer');
            thermometer.innerHTML = ''; // Limpar

            // Loop normal 1 a 10, o CSS column-reverse cuida da ordem visual
            for (let i = 1; i <= 10; i++) {
                const level = document.createElement('div');
                level.className = 'temp-level';
                if (i === 1) level.classList.add('active');

                level.innerHTML = `<span>${i}</span>`;
                level.onclick = () => setTemperature(i);

                thermometer.appendChild(level);
            }
        }

        function setTemperature(temp) {
            currentTemp = temp;

            // Atualizar visual do term√¥metro
            const levels = document.querySelectorAll('.temp-level');
            levels.forEach((level, index) => {
                // index 0 √© temp 1
                if (index + 1 <= temp) {
                    level.classList.add('active');
                } else {
                    level.classList.remove('active');
                }
            });

            // Resetar cartas sorteadas ao mudar n√≠vel? 
            // FIX: Removido para manter hist√≥rico e evitar repeti√ß√£o de cartas j√° vistas em n√≠veis anteriores (acumulativo)
            // drawnCards.clear();
            updateTempInfo();

            console.log(`[VIRA SYSTEM] Temperatura alterada para: ${temp}`);
        }

        function updateTempInfo() {
            const possible = CARDS_CONFIG.filter(c => c.temp <= currentTemp);
            document.getElementById('currentTempDisplay').textContent = currentTemp;
            document.getElementById('availableCards').textContent = possible.length;
        }

        // Iniciar
        // loadCards();
        initGame();

        // --- FUN√á√ïES NOVAS DE UI/LOGICA ---

        function toggleModal() {
            const modal = document.getElementById('settingsModal');
            if (modal.style.display === 'none') {
                modal.style.display = 'flex';
            } else {
                modal.style.display = 'none';
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function resetDeck(manual = false) {
            drawnCards.clear();
            updateTempInfo();
            if (manual) {
                showToast("Baralho reiniciado! Todas as cartas dispon√≠veis. üîÑ");
                toggleModal();
            } else {
                // Reset silencioso ou via l√≥gica de carta espec√≠fica
            }
        }

        // Sobrescrever drawCard para l√≥gica solicitada
        function drawCard() {
            const available = CARDS_CONFIG.filter(c => c.temp <= currentTemp);
            const notDrawn = available.filter(c => !drawnCards.has(c.id));

            // Se acabaram as cartas, avisar e parar (respeitando "n√£o repetir at√©...")
            if (notDrawn.length === 0) {
                if (available.length === 0) return null; // Nenhuma carta nessa temp
                showToast("Todas as cartas j√° sa√≠ram! Reinicie nas configura√ß√µes ‚öôÔ∏è");
                return null;
            }

            const randomIndex = Math.floor(Math.random() * notDrawn.length);
            const selected = notDrawn[randomIndex];

            drawnCards.add(selected.id);

            // LOG
            console.log(`%c[VIRA CARD LOG] Carta Sorteada:`, "color: #a855f7; font-weight: bold; font-size: 12px");
            console.log(`- ID: ${selected.id}`);
            console.log(`- Nome: ${selected.name}`);

            // L√≥gica Especial: ID 9 Reinicia o baralho
            if (selected.id === 9) {
                console.log("[VIRA SYSTEM] Carta ID 9 sorteada. Reiniciando baralho!");
                setTimeout(() => {
                    resetDeck(false);
                    showToast("CARTA CORINGA! Baralho reiniciado automaticamente üîÇ");
                }, 500);
            }

            return selected;
        }

        function displayCard(card) {
            const wrapper = document.getElementById('cardWrapper');
            const meta = document.getElementById('cardMeta');

            if (!card) return;

            // Anima√ß√£o de sa√≠da/entrada
            wrapper.classList.add('flipping');

            setTimeout(() => {
                wrapper.innerHTML = `
                    <div class="card">
                        <img src="${card.image}" alt="${card.name}">
                    </div>
                `;

                meta.style.display = 'block';
                meta.textContent = `${card.slug} | ${card.name}`; // Debug visual discreto no canto

                wrapper.classList.remove('flipping');
            }, 300);
        }

        document.getElementById('drawButton').addEventListener('click', function () {
            const btn = this;
            btn.disabled = true;

            // Pequeno delay para sensa√ß√£o t√°til
            setTimeout(() => {
                const card = drawCard();
                if (card) {
                    displayCard(card);
                }
                btn.disabled = false;
            }, 200);
        });
