<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRA - Jogo de Desafios</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 12px;
            color: #a855f7;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 60px;
            opacity: 0.5;
            letter-spacing: 4px;
        }

        .game-area {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #2a2a2a;
        }

        .thermometer-section {
            margin-bottom: 40px;
        }

        .thermometer-label {
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .thermometer-container {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .temp-level {
            width: 50px;
            height: 160px;
            background: #0f0f0f;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            overflow: hidden;
        }

        .temp-level::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: linear-gradient(to top, #7c3aed, #a855f7);
            transition: height 0.3s ease;
        }

        .temp-level.active::before {
            height: 100%;
        }

        .temp-level:hover {
            border-color: #a855f7;
        }

        .temp-level span {
            position: relative;
            z-index: 2;
            font-weight: 700;
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .temp-level.active span {
            opacity: 1;
        }

        .temp-info {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        .temp-info strong {
            color: #a855f7;
            font-size: 1.2rem;
        }

        .draw-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 2px;
            background: #a855f7;
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
        }

        .draw-button:hover {
            background: #9333ea;
            transform: translateY(-2px);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .draw-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .card-display {
            margin-top: 30px;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-wrapper {
            transition: transform 0.3s ease;
            position: relative;
            width: 350px;
            height: 500px;
        }

        .card-wrapper.flipping {
            animation: cardFlip 0.3s ease-in-out;
        }

        @keyframes cardFlip {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #2a2a2a;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-placeholder {
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            border-radius: 15px;
            border: 2px dashed #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.3;
        }

        .card-info {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #a855f7;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            .game-area {
                padding: 25px 15px;
            }

            .thermometer-container {
                gap: 3px;
            }

            .temp-level {
                width: 28px;
                height: 130px;
            }

            .temp-level span {
                font-size: 0.85rem;
            }

            .card-wrapper {
                width: 280px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIRA</h1>
        <p class="subtitle">JOGO DE DESAFIOS</p>

        <div class="game-area">
            <div class="thermometer-section">
                <div class="thermometer-label">Temperatura</div>
                <div class="thermometer-container" id="thermometer"></div>
                <div class="temp-info">
                    Nível <strong id="currentTemp">1</strong> | 
                    <strong id="availableCards">0</strong> cartas
                </div>
            </div>

            <button class="draw-button" id="drawButton">
                SORTEAR
            </button>

            <div class="card-display">
                <div class="card-wrapper" id="cardWrapper">
                    <div class="card-placeholder">
                        AGUARDANDO
                    </div>
                </div>
            </div>

            <div class="card-info" id="cardInfo"></div>

    </div>

            { id: 52, temp: 10, slug: "carta-52", name: "Desafio 52", image: "cartas/Final.VIRA_page-0052.jpg" },
            { id: 53, temp: 10, slug: "carta-53", name: "Desafio 53", image: "cartas/Final.VIRA_page-0053.jpg" },
            { id: 54, temp: 10, slug: "carta-54", name: "Desafio 54", image: "cartas/Final.VIRA_page-0054.jpg" }
        ];

        let currentTemp = 1;
        let drawnCards = new Set();

        // Inicializar termômetro
        function initThermometer() {
            const thermometer = document.getElementById('thermometer');
            
            for (let i = 1; i <= 10; i++) {
                const level = document.createElement('div');
                level.className = 'temp-level';
                level.innerHTML = `<span>${i}</span>`;
                
                if (i === 1) {
                    level.classList.add('active');
                }
                
                level.addEventListener('click', () => setTemperature(i));
                thermometer.appendChild(level);
            }
            
            updateTempInfo();
        }

        // Definir temperatura
        function setTemperature(temp) {
            currentTemp = temp;
            
            const levels = document.querySelectorAll('.temp-level');
            levels.forEach((level, index) => {
                if (index + 1 <= temp) {
                    level.classList.add('active');
                } else {
                    level.classList.remove('active');
                }
            });
            
            drawnCards.clear();
            updateTempInfo();
        }

        // Atualizar informações de temperatura
        function updateTempInfo() {
            const availableCards = CARDS_CONFIG.filter(card => card.temp <= currentTemp);
            document.getElementById('currentTemp').textContent = currentTemp;
            document.getElementById('availableCards').textContent = availableCards.length;
        }

        // Sortear carta
        function drawCard() {
            const availableCards = CARDS_CONFIG.filter(card => 
                card.temp <= currentTemp && !drawnCards.has(card.id)
            );
            
            if (availableCards.length === 0) {
                drawnCards.clear();
                return drawCard();
            }
            
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const drawnCard = availableCards[randomIndex];
            
            drawnCards.add(drawnCard.id);
            return drawnCard;
        }

        // Exibir carta sorteada
        function displayCard(card) {
            const cardWrapper = document.getElementById('cardWrapper');
            const cardInfo = document.getElementById('cardInfo');
            
            cardWrapper.classList.add('flipping');
            
            setTimeout(() => {
                cardWrapper.innerHTML = `
                    <div class="card">
                        <img src="${card.image}" 
                             alt="${card.name}"
                             onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22400%22%3E%3Crect fill=%22%23a855f7%22 width=%22300%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22 fill=%22%23000%22 font-family=%22monospace%22%3E${card.name}%3C/text%3E%3C/svg%3E';">
                    </div>
                `;
                
                cardInfo.textContent = `${card.name} • Temp ${card.temp}`;
                cardWrapper.classList.remove('flipping');
            }, 150);
        }

        // Event listener do botão de sortear
        document.getElementById('drawButton').addEventListener('click', function() {
            const button = this;
            button.disabled = true;
            
            setTimeout(() => {
                const card = drawCard();
                displayCard(card);
                button.disabled = false;
            }, 200);
        });

        // Inicializar jogo
        initThermometer();
    </script>
</body>
</html>
