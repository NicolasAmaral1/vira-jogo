    <meta charset="UTF-8">

    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #0f0f0f;
            --accent-color: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text-color: #e0e0e0;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-color);
            height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            /* Garante tela única sem scroll */
        }

        /* Layout Principal Grid/Flex */
        .main-layout {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* ----- SIDEBAR (Controles e Termômetro) ----- */
        .sidebar {
            width: 380px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            flex-shrink: 0;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-glow);
            letter-spacing: 0.5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            opacity: 0.5;
            text-transform: uppercase;
        }

        /* Container do Termômetro Centralizado na Sidebar */
        .thermometer-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .thermometer-container {
            display: flex;
            flex-direction: column-reverse;
            /* Cresce de baixo para cima */
            gap: 4px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .temp-level {
            width: 60px;
            height: 40px;
            background: #1a1a1a;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
        }

        /* Efeito de preenchimento */
        .temp-level::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: var(--accent-color);
            border-radius: 4px;
            transition: width 0.3s ease;
            opacity: 0.8;
            z-index: 0;
        }

        .temp-level.active::before {
            width: 100%;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .temp-level:hover {
            border-color: var(--accent-color);
        }

        .temp-level span {
            position: relative;
            z-index: 2;
            font-weight: 700;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.3);
            transition: color 0.3s;
        }

        .temp-level.active span {
            color: #fff;
        }

        .controls {
            margin-top: auto;
        }

        .temp-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .temp-info strong {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .draw-button {
            width: 100%;
            padding: 1.2rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--accent-glow);
            filter: brightness(1.1);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .draw-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* ----- AREA DA CARTA (Direita) ----- */
        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            /* Limite lateral */
            max-height: 90vh;
            /* Limite vertical para não estourar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-wrapper.flipping {
            transform: scale(0.95) rotateY(180deg);
            opacity: 0;
        }

        .card {
            width: auto;
            height: 100%;
            max-width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            background: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Garante que a carta inteira apareça */
            display: block;
        }

        .card-placeholder {
            width: 100%;
            height: 100%;
            max-width: 500px;
            aspect-ratio: 3/4;
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
        }

        .card-meta {
            position: absolute;
            bottom: 1rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            opacity: 0.6;
        }

        /* Responsividade básica */
        @media (max-width: 1000px) {
            .main-layout {
                flex-direction: column-reverse;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                gap: 1rem;
                padding: 1rem;
                border-right: none;
                border-top: 1px solid var(--border-color);
            }

            .header,
            .controls,
            .thermometer-wrapper {
                margin: 0;
            }

            .header {
                text-align: left;
            }

            h1 {
                font-size: 2rem;
            }

            .thermometer-container {
                flex-direction: row;
                /* Horizontal em telas pequenas */
                height: auto;
            }

            .temp-level {
                width: 30px;
                height: 30px;
            }

            .temp-level::before {
                width: 0%;
                height: 0%;
                top: auto;
            }

            .temp-level.active::before {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

        function initGame() {
            initThermometer();

        // Inicializar termômetro vertical (10 a 1)
        function initThermometer() {
            const thermometer = document.getElementById('thermometer');
            thermometer.innerHTML = ''; // Limpar

            // Loop normal 1 a 10, o CSS column-reverse cuida da ordem visual
            for (let i = 1; i <= 10; i++) {
                const level = document.createElement('div');
                level.className = 'temp-level';
                if (i === 1) level.classList.add('active');

                level.innerHTML = `<span>${i}</span>`;
                level.onclick = () => setTemperature(i);

                thermometer.appendChild(level);
            }
        }

        function setTemperature(temp) {
            currentTemp = temp;

            // Atualizar visual do termômetro
            const levels = document.querySelectorAll('.temp-level');
            levels.forEach((level, index) => {
                // index 0 é temp 1
                if (index + 1 <= temp) {
                    level.classList.add('active');
                } else {
                    level.classList.remove('active');
                }
            });

            // Resetar cartas sorteadas ao mudar nível? 
            // FIX: Removido para manter histórico e evitar repetição de cartas já vistas em níveis anteriores (acumulativo)
            // drawnCards.clear();
            updateTempInfo();

            console.log(`[VIRA SYSTEM] Temperatura alterada para: ${temp}`);
        }

        function updateTempInfo() {
            const possible = CARDS_CONFIG.filter(c => c.temp <= currentTemp);
            document.getElementById('currentTempDisplay').textContent = currentTemp;
            document.getElementById('availableCards').textContent = possible.length;
        }

        function drawCard() {
            // Filtrar cartas da temperatura atual ou menor
            const available = CARDS_CONFIG.filter(c => c.temp <= currentTemp);

            // Filtrar as que já saíram
            const notDrawn = available.filter(c => !drawnCards.has(c.id));

            // Se todas já saíram, reseta o histórico (ou avisa, mas aqui vamos resetar silently para loop infinito)
            if (notDrawn.length === 0 && available.length > 0) {
                console.log("[VIRA SYSTEM] Todas as cartas deste nível já saíram. Resetando histórico.");
                drawnCards.clear();
                return drawCard();
            }

            if (available.length === 0) return null;

            const randomIndex = Math.floor(Math.random() * notDrawn.length);
            const selected = notDrawn[randomIndex];

            drawnCards.add(selected.id);

            // LOG SOLICITADO
            console.log(`%c[VIRA CARD LOG] Carta Sorteada:`, "color: #a855f7; font-weight: bold; font-size: 12px");
            console.log(`- ID: ${selected.id}`);
            console.log(`- Nome: ${selected.name}`);
            console.log(`- Slug: ${selected.slug}`);
            console.log(`- Temp: ${selected.temp}`);
            console.log(`- Imagem: ${selected.image}`);

            return selected;
        }

        function displayCard(card) {
            const wrapper = document.getElementById('cardWrapper');
            const meta = document.getElementById('cardMeta');

            if (!card) return;

            // Animação de saída/entrada
            wrapper.classList.add('flipping');

            setTimeout(() => {
                wrapper.innerHTML = `
                    <div class="card">
                        <img src="${card.image}" alt="${card.name}">
                    </div>
                `;

                meta.style.display = 'block';
                meta.textContent = `${card.slug} | ${card.name}`; // Debug visual discreto no canto

                wrapper.classList.remove('flipping');
            }, 300);
        }

        document.getElementById('drawButton').addEventListener('click', function () {
            const btn = this;
            btn.disabled = true;

            // Pequeno delay para sensação tátil
            setTimeout(() => {
                const card = drawCard();
                if (card) {
                    displayCard(card);
                }
                btn.disabled = false;
            }, 200);
        });

        // Iniciar
        // loadCards();
        initGame();

    </script>
</body>
